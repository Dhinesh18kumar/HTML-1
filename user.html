<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Vaccination survey form</title>
</head>

    
<body style="background-image: url(ddd.jpg); background-repeat: no-repeat; background-size: cover;">
  
  <form align="center" method="POST" action="thank.html">
    <h1 align="center">Vaccination Form </h1>
    <label for="fname">First name* -</label>
    <input type="text" id="fname" name="fname" placeholder ="First name" required><br>
    <br>

    <label for="lname">Last name -</label>
    <input type="text" id="lname" name="lname"placeholder ="Last name" ><br>
    <br>


    <label for="AAdhar No">Aadhar no* -</label>
    <input type="number" id="Aadhar no" name="Aadhar no" placeholder ="Aadhar no" required><br>
    <br>

    <label for="birthday">DOB -</label>
    <input type="date" id="birthday" name="birthday"><br>
    <br>

    <label for="fname">Gender</label><br>
    <br>
    <input type="radio" id="Male" name="Male" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Female" value="Female">
    <label for="Female">Female</label>
    <input type="radio" id="Others" name="Others" value="Others">
    <label for="Others">Others</label><br>
    <br>

    <label for="Phone no">Phone no* -</label>
    <input type="tel" name="number" required><br>
    <br>
    <label for="email">Enter your email -</label>
    <input type="email" id="email" name="email"><br>
    <br>

    <label for="First Dose">First Dose* -</label><br>
    <br>
    <input type="radio" id="First Dose" name="First Dose" value="First Dose" required>
    <label for="Male">Vaccinated</label>
    <input type="radio" id="First Dose" name="First Dose" value="First Dose">
    <label for="Male">Not Vaccinated</label><br>
    <br>
    <label for="Injection Date">  Injection Date -</label>
    <input type="text" id="Injection Date" name="Injection Date"><br>
    <br>


    <label for="First Dose">Second Dose* -</label><br>
    <br>
    <input type="radio" id="Second Dose" name="Second Dose" value="Second Dose" required>
    <label for="Male">Vaccinated</label>
    <input type="radio" id="Second Dose" name="Second Dose" value="Second Dose">
    <label for="Male">Not Vaccinated</label><br>
    <br>
    <label for="Injection Date">  Injection Date -</label>
    <input type="text" id="Injection Date" name="Injection Date"><br>
    <br>
    <input type="submit" name="submit form">
    
</form>
</body>
</html>
